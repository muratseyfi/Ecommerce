{% extends 'base.html' %}
{% block content %}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update Info</h1>
                <p class="lead fw-normal text-white-50 mb-0">Update User Info...</p>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
                <div class="col-md-6 mt-5 mb-5 mx-auto">
                    <strong>Biling Information</strong>
                    <hr>
                    <form method="POST" action="{% url 'update_info' %}">
                        {% csrf_token %}
                        
                        {{ form.as_p }}

                        <br>

                        <strong>Shipping Information</strong>
                        <hr>
                        {{ shipping_form.as_p }}
                        <br>
                        <button type="submit" class="btn btn-secondary">Update Info</button>
                    </form>
                     <br><br>
                </div>
        </div>
    </div>

{% endblock content %}
